{% extends "layout.html" %}
{% block content%}

{% if message %}
Virhe: {{ message }}
{% endif %}

<form action="/new_book" method="POST">
    <div class="book">
        Lisää uusi <b>kirja</b> lukuvinkkikirjastoon.
        <p>
        <p>Otsikko</p>
        <input type="text" name="title" size="30">
        <p>Tekijä</p>
        <input type="text" name="author" size="30">
        <p>isbn</p>
        <input type="text" name="isbn" size="30">
        <br>
        <p>Tagit (erota useampi tagi puolipisteellä)</p>
        <input type="text" name="tag" size="30">
        <br>
        <br>
        <input type="submit" name=button value="Lisää">
    </div>
</form>
{% endblock %}
