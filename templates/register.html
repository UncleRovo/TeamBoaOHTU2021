{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block content%}

{% if message %}
Virhe: {{ message }}
{% endif %}



<form action="/register" method="POST">
  Lisää uusi käyttäjä
  <div class="article">
    <div>
      <label for="username">Käyttäjätunnus</label>
      <input type="text" name="username" id="username" />
    </div>

    <div>
      <label for="password">Salasana</label>
      <input type="password" name="password" id="password" />
    </div>

    <button id='Register'>
      Rekisteröi
    </button>
  </div>
</form>

{% endblock%}
